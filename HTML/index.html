<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Pagamento</h2>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" id="valor" placeholder="Digite o valor">
        </div>
        
        <div class="form-group">
            <input type="radio" id="pix" name="payment-method" value="pix" checked>
            <label for="pix">PIX</label>
            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
            <label for="credit-card">Cartão de Crédito</label>
        </div>
        
        <button id="informar-dados">Informar dados</button>
        
        <div id="pix-panel" class="panel">
            <h3>PIX</h3>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite o CPF">
            </div>
            <p>Total: <span id="pix-total">R$ 0,00</span></p>
        </div>
        
        <div id="credit-card-panel" class="panel">
            <h3>Cartão de Crédito</h3>
            <div class="form-group">
                <label for="card-number">Número:</label>
                <input type="text" id="card-number" placeholder="Digite o número do cartão">
                <span id="card-flag"></span>
                <p id="invalid-card-msg" class="error-msg">Número de cartão inválido</p>
            </div>
            <div class="form-group">
                <label for="holder-name">Titular:</label>
                <input type="text" id="holder-name" placeholder="Nome do titular">
            </div>
            <div class="form-group">
                <label for="security-code">Cód. Segurança:</label>
                <input type="text" id="security-code" placeholder="Código de segurança">
            </div>
            <div class="form-group">
                <label for="expiration-date">Vencimento:</label>
                <input type="text" id="expiration-date" placeholder="MM/AA">
            </div>
            <div class="form-group">
                <label for="installments">Parcelas:</label>
                <select id="installments">
                    <option value="1">1x R$ 0,00</option>
                    <option value="2">2x R$ 0,00</option>
                    <option value="3">3x R$ 0,00</option>
                    <option value="4">4x R$ 0,00</option>
                    <option value="5">5x R$ 0,00</option>
                </select>
            </div>
            <p>Total: <span id="credit-card-total">R$ 0,00</span></p>
        </div>
        
        <button id="pay">Pagar</button>
        
        <p id="success-msg" class="success-msg">Pagamento realizado com sucesso!</p>
    </div>

    <script src="/JS/scripts.js"></script>
</body>
</html>
